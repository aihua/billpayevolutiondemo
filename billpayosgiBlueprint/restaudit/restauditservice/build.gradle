// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

sourceCompatibility = '1.8'

mainClassName = 'com.kirkk.extensiblejava.audit.restservice.Auditor'
version = '0.1.0'

// In this section you declare where to find the dependencies of your project
repositories {
    mavenCentral()
}

configurations {
    capsule
}

dependencies {
    compile 'com.sparkjava:spark-core:2.2'
    compile 'com.google.code.gson:gson:2.6.2'
    compile files('../../binosgi/auditspec.jar' , '../../binosgi/audit2.jar')
    capsule 'co.paralleluniverse:capsule:0.4.0'
    testCompile 'junit:junit:4.11'
}

task capsule(type: Jar, dependsOn: classes) {
    archiveName = "auditservice.jar"

    from jar // embed our application jar
    from { configurations.runtime } // embed dependencies
    from { sourceSets.main.resources }

    from(configurations.capsule.collect { zipTree(it) }) { include 'Capsule.class' } // we just need the single Capsule class

    manifest {
        attributes(
            'Main-Class'  :   'Capsule',
            'Application-Class'   : mainClassName,
            'Application-Version' : version,
            'Min-Java-Version' : '1.7.0',
            'JVM-Args' : run.jvmArgs.join(' '),
        )
    }
}

